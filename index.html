<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color: hsl(0, 0%, 8%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    *{
      color: white;
      text-decoration: none;
    }

    .container {
      display:flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(0, 0%, 12%);
      width: 300px;
      height: 530px;
      border-radius: 20px;
    }
    

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }

    .name {
      margin-bottom: 0;
    }

    .location {
      color:hsl(75, 94%, 57%);
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 0px;
      font-size: 16px;
    }

    .Socials {
      display:flex;
      flex-direction: column;
      gap: 20px;
    }

    .social-link {
      text-decoration: none;
    }

    .github {
      margin-top: 0;
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      width: 250px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      &:hover {
        background-color: #2dba4e;
      }
    }

    .frontendMentor {
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      width: 250px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      transition: background-color 0.3s ease;
      &:hover {
        background-color: hsl(206, 43%, 50%);
      }
    }

    .linkedin {
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      width: 250px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      transition: background-color 0.3s ease;
      &:hover {
        background-color: #0077B5;
      }
    }

    .twitter{
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      width: 250px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      transition: background-color 0.3s ease;
      &:hover {
        background-color: #1DA1F2;
      }
    }

    .instagram {
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      width: 250px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      transition: background-color 0.3s ease;
      &:hover {
        background-color: #E1306C;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/Atharva image.jpg" alt="Atharva Profile Picture" class="profile-picture">
    <h2 class="name">Atharva Patankar</h2>
    <p class="location">Mumbai, India</p>
    <p class ="info">"Aspiring Front-End Developer."</p>
      <div class="Socials">
        <div class="social-link github"><a href="https://github.com/xNqva">GitHub</a></div>
        <div class="social-link frontendMentor"><a href="https://www.frontendmentor.io/profile/xNqva">Frontend Mentor</a></div>
        <div class="social-link linkedin"><a href="https://www.linkedin.com/in/atharva-patankar-414a25316/">LinkedIn</a></div>
        <div class="social-link twitter"><a href="#">Twitter</a></div>
        <div class="social-link instagram"><a href="https://www.instagram.com/athqrva_/">Instagram</a></div>
      </div>
  </div>
</body>
</html>
